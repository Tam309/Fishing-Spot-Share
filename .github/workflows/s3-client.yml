name: Deploy Client to S3
on: { push: { branches: [main] } }
defaults:
  run:
    working-directory: FishingWeb   # <- change if your frontend path is different
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm', cache-dependency-path: 'client/package-lock.json' }
      - run: npm ci               # or `npm install` if you don't commit lockfile
      - run: npm run build
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1
      - run: |
          aws s3 sync dist/ s3://YOUR_BUCKET --delete --cache-control "public,max-age=31536000,immutable" --exclude "index.html" || \
          aws s3 sync build/ s3://YOUR_BUCKET --delete --cache-control "public,max-age=31536000,immutable" --exclude "index.html"
          aws s3 cp dist/index.html s3://YOUR_BUCKET/index.html --cache-control "no-cache" || \
          aws s3 cp build/index.html s3://YOUR_BUCKET/index.html --cache-control "no-cache"
